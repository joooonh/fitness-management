server:
  port: 80                        # 톰캣 서버의 port번호 지정 (기본값은 8080, 0으로 지정하면 랜덤으로 지정)

logging:
  level:
    root: info                    # 애플리케이션의 기본 로그출력 레벨을 info로 설정
    '[com.example.mapper]': trace # com.example.mapper 패키지의 로그출력 레벨을 trace로 지정
                                  # mybatis가 실행하는 sql과 실행결과를 출력하게 한다.
    '[org.springframework.security]':  debug
spring:
  datasource:                     # 커넥션 풀 설정 지정
    url: jdbc:oracle:thin:@localhost:1521:xe
    driver-class-name: oracle.jdbc.OracleDriver
    username: final
    password: zxcv1234
  mvc:                            # spring mvc 관련 설정 지정
    view:                         # 뷰 페이지의 경로를 지정
      prefix: /WEB-INF/views/     # 뷰 이름 앞에 붙는 경로 지정
      suffix: .jsp                # 뷰 이름 뒤에 붙는 확장자 지정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 발급받은 키
            client-secret: 발급받은 키
            scope: profile, email
            
          kakao:
            authorization-grant-type: authorization_code
            client-id: 0de5e34431d0d6ef10d353e97efbfe96
            client-secret: XvOVbHHMKS4ZG58yADw67iQN5Gaa05b4
            client-authentication-method: POST
            redirect-uri: http://localhost/login/oauth2/code/kakao
            scope:
              - profile_nickname
              - profile_image
              - account_email
            client-name: Kakao
            
          naver:
            client-id: 발급받은 키
            client-secret: 발급받은 키
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope: name, email
            client-name: Naver

        provider:  
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id  
            
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
        
mybatis:
  mapper-locations:
  - mybatis/mappers/*.xml                                   # mybatis의 mapper 파일 경로 설정
  type-aliases-package: com.example.vo, com.example.dto
  configuration:
    jdbc-type-for-null: 'NULL'                              # null값이 허용되는 컬럼에 null값이 저장될 때 값의 타입을 null로 지정
    log-impl: org.apache.ibatis.logging.log4j2.Log4j2Impl   # mybatis 실행 로그를 출력할 구현 클래스 이름을 지정
